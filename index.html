<html lang="en">

  <title>Pega Constellation Quiz</title>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: #f4f7f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }

      font-size: 1.7em;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .category-icon {
      width: 32px;
      height: 32px;
      display: inline-block;
    }
    .question-block {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .question {
      font-weight: bold;
      color: #333;
    }
    .option {
      margin: 6px 0;
      display: block;
      color: #555;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    button {
      margin: 15px 5px;
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

      background-color: #2980b9;
