<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pega Constellation Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: #f4f7f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .category-title {
      font-size: 1.7em;
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 6px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      line-height: 1.2;
    }
    .category-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .question-block {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .question {
      font-weight: bold;
      color: #333;
    }
    .option {
      margin: 6px 0;
      display: block;
      color: #555;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    button {
      margin: 15px 5px;
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:not(.completed) {
      background-color: #2980b9;
    }
    nav {
      margin-bottom: 20px;
      text-align: center;
    }
    nav button {
      margin: 5px;
      border-top: 4px solid transparent;
    }
    .completed {
      background-color: #bdc3c7 !important;
      color: #7f8c8d;
      cursor: not-allowed;
    }
    #result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Pega Constellation Quiz</h1>
  <nav id="nav"></nav>
  <div id="quiz">Loading questions...</div>
  <div id="result"></div>

  <!-- Resto del script permanece igual (con renderCategory usando la clase category-title y category-icon) -->
</body>
</html>
