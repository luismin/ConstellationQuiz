<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pega Constellation Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    .category-title { font-size: 1.5em; margin-top: 20px; }
    .question-block { border: 1px solid #ddd; padding: 10px; margin: 15px 0; border-radius: 8px; }
    .question { font-weight: bold; }
    .option { margin: 5px 0; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
    button { margin: 15px 5px; padding: 10px 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; }
    .completed { background-color: lightgray !important; color: darkgray; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Pega Constellation Quiz</h1>
  <nav id="nav"></nav>
  <div id="quiz">Loading questions...</div>
  <div id="result"></div>

  <script>
    const DEBUG = true;
    let allCategories = [];
    let allCompleted = [];

    fetch('questions.xml')
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        const categories = xmlDoc.getElementsByTagName('category');
        allCategories = Array.from(categories).map((cat, idx) => {
          const name = cat.getAttribute('name');
          const questions = Array.from(cat.getElementsByTagName('question')).map(q => {
            const text = q.getElementsByTagName('text')[0].textContent;
            const options = Array.from(q.getElementsByTagName('option')).map(opt => ({
              id: opt.getAttribute('id'),
              text: opt.textContent
            }));
            const correct = q.getElementsByTagName('correct')[0].textContent.trim();
            return { text, options, correct, category: name };
          });
          return { name, fullSet: questions, questions: [], answers: Array(10).fill(null), feedback: [], completed: false };
        });
        regenerateAll();
        renderNav();
        renderCategory(0);
      });

    function regenerateAll() {
      allCategories.forEach(cat => {
        const shuffled = shuffleArray(cat.fullSet);
        cat.questions = shuffled.slice(0, 10);
        cat.answers = Array(10).fill(null);
        cat.feedback = Array(10).fill(null);
        cat.completed = false;
      });
    }

    function renderNav() {
      const nav = document.getElementById('nav');
      nav.innerHTML = '';
      allCategories.forEach((cat, i) => {
        const btn = document.createElement('button');
        btn.textContent = cat.completed ? `${cat.name} ✅` : cat.name;
        btn.className = cat.completed ? 'completed' : '';
        btn.disabled = cat.completed;
        btn.onclick = () => renderCategory(i);
        nav.appendChild(btn);
      });
    }

    function renderCategory(index) {
      const cat = allCategories[index];
      let html = `<h2 class="category-title">Category: ${cat.name}</h2>`;
      html += `<button onclick="submitCategory(${index})">Submit Category</button>`;
      cat.questions.forEach((q, idx) => {
        html += `<div class="question-block" id="qblock-${idx}">
          <div class="question">Q${idx + 1}: ${q.text}</div>`;
        q.options.forEach(opt => {
          const checked = cat.answers[idx] === opt.id ? 'checked' : '';
          const debugMark = (DEBUG && opt.id === q.correct) ? ' *' : '';
          html += `<label class="option">
            <input type="radio" name="q${idx}" value="${opt.id}" ${checked} onchange="storeAnswer(${index}, ${idx}, '${opt.id}')"> ${opt.id} ${opt.text}${debugMark}
          </label>`;
        });
        html += `<div class="feedback" id="feedback-${idx}"></div></div>`;
      });
      html += `<button onclick="submitCategory(${index})">Submit Category</button>`;
      document.getElementById('quiz').innerHTML = html;
      document.getElementById('result').innerHTML = '';
    }

    function storeAnswer(catIdx, qIdx, selectedId) {
      allCategories[catIdx].answers[qIdx] = selectedId;
    }

    function submitCategory(catIdx) {
      const cat = allCategories[catIdx];
      if (cat.completed) return;
      let allCorrect = true;
      for (let i = 0; i < cat.questions.length; i++) {
        const selected = cat.answers[i];
        const correct = cat.questions[i].correct;
        const feedback = document.getElementById(`feedback-${i}`);
        if (!selected) {
          feedback.textContent = '⚠️ Please select an option.';
          feedback.className = 'feedback incorrect';
          allCorrect = false;
        } else if (selected === correct) {
          feedback.textContent = '✅ Correct';
          feedback.className = 'feedback correct';
        } else {
          feedback.textContent = '❌ Incorrect';
          feedback.className = 'feedback incorrect';
          allCorrect = false;
        }
      }
      if (allCorrect) {
        cat.completed = true;
        renderNav();
        document.getElementById('result').innerHTML = checkCompletion();
      } else {
        setTimeout(() => {
          const shuffled = shuffleArray(cat.fullSet);
          cat.questions = shuffled.slice(0, 10);
          cat.answers = Array(10).fill(null);
          cat.feedback = Array(10).fill(null);
          renderCategory(catIdx);
        }, 2000);
      }
    }

    function checkCompletion() {
      const allDone = allCategories.every(cat => cat.completed);
      return allDone ? '<h2>🎉 All categories completed! 🎉</h2>' : '';
    }

    function shuffleArray(array) {
      const shuffled = array.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
  </script>
</body>
</html>
