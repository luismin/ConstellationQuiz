<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pega Constellation Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: #f4f7f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .category-title {
      font-size: 1.7em;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .category-icon {
      width: 32px;
      height: 32px;
    }
    .question-block {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .question {
      font-weight: bold;
      color: #333;
    }
    .option {
      margin: 6px 0;
      display: block;
      color: #555;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .explanation {
      margin-top: 6px;
      padding: 8px;
      border-radius: 4px;
    }
    .explanation.correct {
      background-color: #d4edda;
      color: #155724;
    }
    .explanation.incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      margin: 10px 5px;
      padding: 8px 16px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pega Constellation Quiz</h1>
  <div id="quiz">Loading questions...</div>
  <script>
    const DEBUG = false;

    fetch('questions.xml')
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        const categories = xmlDoc.getElementsByTagName('category');
        const quizContainer = document.getElementById('quiz');
        quizContainer.innerHTML = '';

        Array.from(categories).forEach((cat, catIdx) => {
          const name = cat.getAttribute('name').replace('App Studio & Declarative Development', 'Low Code Development');
          const title = document.createElement('h2');
          title.className = 'category-title';
          title.style.backgroundColor = ['#e67e22','#3498db','#2ecc71','#e74c3c'][catIdx % 4];
          title.innerHTML = `<span class="category-icon">â˜…</span>${name}`;
          quizContainer.appendChild(title);

          const questions = cat.getElementsByTagName('question');
          Array.from(questions).forEach((q, qIdx) => {
            const div = document.createElement('div');
            div.className = 'question-block';
            div.innerHTML = `<div class="question">Q${qIdx+1}: ${q.getElementsByTagName('text')[0].textContent}</div>`;

            const correctId = q.getElementsByTagName('correct')[0].textContent.trim();
            const options = q.getElementsByTagName('option');

            Array.from(options).forEach(opt => {
              const optId = opt.getAttribute('id');
              const optText = opt.childNodes[0].nodeValue;
              const explanation = opt.getElementsByTagName('explanation')[0].textContent;

              const id = `q${catIdx}_${qIdx}_${optId}`;
              div.innerHTML += `
                <label class="option">
                  <input type="radio" name="q${catIdx}_${qIdx}" value="${optId}" data-correct="${correctId}" data-explanation="${explanation}" data-ans="${optId}" onchange="storeAnswer(this)"> ${optId} ${optText}
                </label>
                <div class="feedback" id="feedback-${id}"></div>
              `;
            });

            div.innerHTML += `<button onclick="submitSingle('${catIdx}_${qIdx}')">Submit</button>`;
            quizContainer.appendChild(div);
          });
        });
      });

    function storeAnswer(radio) {
      const name = radio.name;
      document.querySelectorAll(`input[name="${name}"]`).forEach(el => el.dataset.selected = 'false');
      radio.dataset.selected = 'true';
    }

    function submitSingle(idPrefix) {
      const radios = document.querySelectorAll(`input[name="q${idPrefix}"]`);
      radios.forEach(r => {
        const feedbackDiv = document.getElementById(`feedback-q${idPrefix}_${r.dataset.ans}`);
        if (r.checked) {
          const correct = r.dataset.correct === r.value;
          feedbackDiv.innerHTML = `<div class="explanation ${correct ? 'correct' : 'incorrect'}">${r.dataset.explanation}</div>`;
        } else {
          feedbackDiv.innerHTML = '';
        }
      });
    }
  </script>
</body>
</html>
