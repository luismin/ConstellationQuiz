<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pega Constellation Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    .category-title { font-size: 1.5em; margin-top: 20px; }
    .question-block { border: 1px solid #ddd; padding: 10px; margin: 15px 0; border-radius: 8px; }
    .question { font-weight: bold; }
    .option { margin: 5px 0; display: block; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Pega Constellation Quiz</h1>
  <div id="quiz">Loading questions...</div>

  <script>
    let allCategories = [];
    let currentCategoryIndex = 0;
    let currentQuestions = [];
    let answersGiven = {};

    fetch('questions.xml')
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        const categories = xmlDoc.getElementsByTagName('category');
        allCategories = Array.from(categories).map(cat => {
          const name = cat.getAttribute('name');
          const questions = Array.from(cat.getElementsByTagName('question')).map(q => {
            const text = q.getElementsByTagName('text')[0].textContent;
            const options = Array.from(q.getElementsByTagName('option')).map(opt => ({
              id: opt.getAttribute('id'),
              text: opt.textContent
            }));
            const correct = q.getElementsByTagName('correct')[0].textContent.trim();
            return { text, options, correct, category: name };
          });
          return { name, questions };
        });
        startCategory();
      })
      .catch(error => {
        document.getElementById('quiz').innerHTML = '<p>Error loading questions.</p>';
        console.error(error);
      });

    function startCategory() {
      if (currentCategoryIndex >= allCategories.length) {
        document.getElementById('quiz').innerHTML = '<h2>🎉 All categories completed! 🎉</h2>';
        return;
      }
      const category = allCategories[currentCategoryIndex];
      currentQuestions = shuffleArray(category.questions).slice(0, 10);
      answersGiven = {}; // reset for this category
      renderCategory(category.name, currentQuestions);
    }

    function renderCategory(categoryName, questions) {
      let html = `<h2 class="category-title">Category: ${categoryName}</h2>`;
      questions.forEach((q, idx) => {
        html += `<div class="question-block" id="qblock-${idx}">
          <div class="question">Q${idx + 1}: ${q.text}</div>`;
        q.options.forEach(opt => {
          html += `<label class="option">
            <input type="radio" name="q${idx}" value="${opt.id}" onchange="storeAnswer(${idx}, '${opt.id}', '${q.correct}')"> ${opt.id} ${opt.text}
          </label>`;
        });
        html += `<div class="feedback" id="feedback-${idx}"></div></div>`;
      });
      html += '<button onclick="submitCategory()">Submit Category</button>';
      document.getElementById('quiz').innerHTML = html;
    }

    function storeAnswer(qIndex, selected, correct) {
      const feedback = document.getElementById(`feedback-${qIndex}`);
      if (selected === correct) {
        feedback.textContent = '✅ Correct';
        feedback.className = 'feedback correct';
        answersGiven[qIndex] = true;
      } else {
        feedback.textContent = `❌ Incorrect`;
        feedback.className = 'feedback incorrect';
        answersGiven[qIndex] = false;
      }
    }

    function submitCategory() {
      const total = currentQuestions.length;
      const correctCount = Object.values(answersGiven).filter(v => v === true).length;
      if (correctCount === total) {
        currentCategoryIndex++;
        startCategory();
      } else {
        alert(`You must answer all ${total} questions correctly to proceed. Try again.`);
        startCategory();
      }
    }

    function shuffleArray(array) {
      const shuffled = array.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
  </script>
</body>
</html>
